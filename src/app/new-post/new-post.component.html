<div class="row center-xs">
  <div class="col-xs-6">
    <form #form="ngForm" (ngSubmit)="onSubmit()">
      <mat-card class="post-form">
        <mat-card-title>
          Add a Post
        </mat-card-title>
        <mat-card-content>
          <mat-form-field>
            <input disabled matInput placeholder="Select the date..." [(ngModel)]="post.date" name="date" [matDatepicker]="date">
            <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
            <mat-datepicker disabled="false" #date></mat-datepicker>
          </mat-form-field>
          <mat-form-field>
            <textarea placeholder="Enter new post..." rows="3" maxlength="300" matInput [(ngModel)]="post.content" name="content"></textarea>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button type="submit">Save me!</button>
        </mat-card-actions>
      </mat-card>
     </form>
     <pre> {{ post | json }} </pre>
  </div>
</div>
